<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Lost Secrets of the Holocron</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>The Lost Secrets of the Holocron</h1>
    <p class="page-subtitle">Submit - Share your Kyber Crystal boxset with the world!</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="submit.html">Submit</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <main>
    <form
        action="https://formspree.io/f/xoveperp"
        method="POST"
        enctype="multipart/form-data"
    >
        <label for="boxsetId">Boxset ID:</label>
        <input type="text" id="boxsetId" name="boxsetId" required />
    
        <label for="boxsetImage">Boxset Image (Boxset Placard):</label>
        <input type="file" id="boxsetImage" name="boxsetImage" accept="image/*" required />
    
        <label for="displayImage">Display Image (Boxset Setup):</label>
        <input type="file" id="displayImage" name="displayImage" accept="image/*" required />
    
        <label for="description">Description of Your Boxset:</label>
        <textarea id="description" name="description" required></textarea>
    
        <button type="submit">Submit</button>
    </form>
      
      <div id="confirmationMessage" style="display: none;">
        Thank you for your submission! It will be reviewed and added to the gallery soon.
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 The Lost S.O.T.H. | Not affiliated with Disney or Lucasfilm</p>
  </footer>

  <script>
    const form = document.getElementById('submitForm');
    const confirmationMessage = document.getElementById('confirmationMessage');
    
    const GITHUB_API_URL = 'https://api.github.com';
    const REPO_OWNER = 'your-username';
    const REPO_NAME = 'your-repository';
    const GITHUB_TOKEN = 'your-personal-access-token';  // Use your GitHub token here

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const boxsetId = formData.get('boxsetId');
      const description = formData.get('description');
      const boxsetImageFile = formData.get('boxsetImage');
      const displayImageFile = formData.get('displayImage');

      // Upload images to GitHub
      const uploadImage = async (file) => {
        const formData = new FormData();
        formData.append('file', file);
        
        const response = await fetch(`https://uploads.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/images/${file.name}`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
          },
          body: JSON.stringify({
            message: `Upload ${file.name}`,
            content: await file.arrayBuffer(), // You can base64 encode the file if necessary
          }),
        });

        if (!response.ok) {
          throw new Error('Failed to upload image');
        }

        const data = await response.json();
        return data.content.download_url; // This is the URL of the image on GitHub
      };

      try {
        // Upload the images
        const boxsetImageUrl = await uploadImage(boxsetImageFile);
        const displayImageUrl = await uploadImage(displayImageFile);

        // Create a new GitHub issue
        const issueResponse = await fetch(`${GITHUB_API_URL}/repos/${REPO_OWNER}/${REPO_NAME}/issues`, {
          method: 'POST',
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            title: `Boxset #${boxsetId}`,
            body: `**Boxset ID:** ${boxsetId}\n**Description:** ${description}\n![Boxset Image](${boxsetImageUrl})\n![Display Image](${displayImageUrl})`,
          }),
        });

        if (issueResponse.ok) {
          confirmationMessage.style.display = 'block';
          form.reset();
        } else {
          alert('Error submitting your boxset');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('There was an error submitting your boxset. Please try again later.');
      }
    });
  </script>
</body>
</html>
