<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Lost Secrets of the Holocron</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .search-bar {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(254, 218, 74, 0.2);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .gallery-item {
      background-color: #111;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(254, 218, 74, 0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .gallery-item p {
      margin-top: 0.5rem;
      color: #feda4a;
      font-weight: bold;
    }

    .placeholder {
      position: relative;
      text-align: center;
      color: white;
    }

    .placeholder::after {
      content: "Placeholder for Boxset #";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: bold;
      color: red;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .loading {
      text-align: center;
      color: #777;
      margin-top: 2rem;
    }

    /* Additional styles for subtitle */
    .page-title {
      text-align: center;
      font-size: 2.5rem;
      color: #feda4a;
    }

    .page-subtitle {
      text-align: center;
      font-size: 1.25rem;
      color: #777;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="page-title">The Lost Secrets of the Holocron</h1>
    <p class="page-subtitle">Gallery â€“ Explore the Kyber Crystal Archive</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="submit.html">Submit</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <main>
    <div class="gallery-container">
      <input
        type="text"
        class="search-bar"
        id="searchInput"
        placeholder="Search boxsets (e.g., 1345, hologram, blue crystal)..."
      />

      <div class="gallery-grid" id="gallery">
        <!-- Images will load here -->
      </div>
      <div class="loading" id="loading">Loading more boxsets...</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 The Lost S.O.T.H. | Not affiliated with Disney or Lucasfilm</p>
  </footer>

  <script>
    const gallery = document.getElementById("gallery");
    const searchInput = document.getElementById("searchInput");
    const loading = document.getElementById("loading");
  
    let itemsPerLoad = 50;
    let currentIndex = 0;
    let allBoxsets = [];
    let filteredBoxsets = [];
  
    const totalBoxsets = 3000;
    const placeholders = [];
  
    // Create placeholders
    for (let i = 1; i <= totalBoxsets; i++) {
      const box = document.createElement("div");
      box.className = "gallery-item";
      box.dataset.id = i;
  
      const paddedId = i.toString().padStart(4, "0");
  
      box.innerHTML = `
        <img src="images/placeholder.jpg" alt="Boxset #${paddedId}" loading="lazy" />
        <p>Boxset #${paddedId}</p>
      `;
  
      gallery.appendChild(box);
      placeholders.push(box);
    }
  
    // Load approved submissions
    async function loadApprovedBoxsets() {
      try {
        const response = await fetch("approved-submissions.json");
        const approvedBoxsets = await response.json();
  
        approvedBoxsets.forEach(item => {
          const id = parseInt(item.id);
          const box = placeholders[id - 1]; // Array is 0-indexed
  
          if (box) {
            const paddedId = id.toString().padStart(4, "0");
            box.innerHTML = `
              <img src="${item.displayImage}" alt="${item.title}" loading="lazy" />
              <p>${item.title || `Boxset #${paddedId}`}</p>
            `;
          }
        });
  
        allBoxsets = placeholders; // use full list for filtering
        filteredBoxsets = placeholders;
      } catch (err) {
        console.error("Error loading approved boxsets:", err);
      }
    }
  
    // Search function
    searchInput.addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      gallery.innerHTML = "";
      currentIndex = 0;
  
      filteredBoxsets = placeholders.filter(box => 
        box.textContent.toLowerCase().includes(term)
      );
  
      loadBoxsetsChunk();
    });
  
    // Lazy-load scrolling
    function loadBoxsetsChunk() {
      const nextChunk = filteredBoxsets.slice(currentIndex, currentIndex + itemsPerLoad);
      nextChunk.forEach(item => gallery.appendChild(item));
      currentIndex += itemsPerLoad;
  
      if (currentIndex >= filteredBoxsets.length) {
        loading.style.display = "none";
      }
    }
  
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadBoxsetsChunk();
      }
    });
  
    // Initial load
    loadApprovedBoxsets().then(loadBoxsetsChunk);
  </script>
</body>
</html>
